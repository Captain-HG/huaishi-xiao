<article class="page-container">
	<div class="Huiform">
		<form class="form form-horizontal" id="form-article-add" action="admin-permission-update" th:method="post">

			<!--<div class="row cl">-->
			<!--<label class="form-label col-xs-4 col-sm-2">举办的商家名：</label>-->
			<!--<div class="formControls col-xs-5 col-sm-5">-->
			<!--<input type="text" class="input-text" th:value="${activityVO.provide.pName}" placeholder="" id="pName" name="pName" >-->
			<!--</div>-->
			<!--</div>-->
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>权限名：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="nameId" name="name" th:value="${permission.name}">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>简要描述：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="descriptionId" name="description" th:value="${permission.description}">
				</div>
			</div>


			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态：</label>
				<div class="formControls col-xs-8 col-sm-9 skin-minimal">
					<div class="radio-box">
						<input value="1" name="state" type="radio" id="state-1" th:checked="${permission.state eq '1'}">
						<label for="state-1">启用</label>
					</div>
					<div class="radio-box">
						<input value="0" type="radio" id="state-2" name="state" th:checked="${permission.state eq '0'}">
						<label for="state-2">禁用</label>
					</div>
				</div>
			</div>
			<div><input type="text" th:value="${permission.id}" name="id" id="idId" hidden="true"></div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
					<button  class="btn btn-primary radius" type="submit" id="btn-edit"><i class="Hui-iconfont">&#xe632;</i> 提交待审核</button>

				</div>
			</div>
		</form>
	</div>
</article>

<script type="text/javascript" th:inline="javascript">
    var fys="error";
    function ajaxRegister(){
        var account = $("#accountId").val();
        var uid = $("#uidId").val();
        $.ajax({
            url : "admin-user-accountAjaxRegister",
            data :{"account":account,"uid":uid},
            success: function(str) {
                if ("true" == str) {
                    fys="true";
                    //账号未存在

                }
                else {

                    //帐号已经被注册
                    alert(str);
                    fys="error";
                }
            }
        });
    }
    $('.skin-minimal input').iCheck({
        checkboxClass: 'icheckbox-blue',
        radioClass: 'iradio-blue',
        increaseArea: '20%'
    });

    $("#form-article-add").validate({
        rules:{
            name :{
                required:true,
                minlength:2,
                maxlength:7
            },
            account :{
                required:true,
				number:true
            },

        },
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function(form){
            ajaxRegister();
            alert("更新完成");
            if (fys=="true") {
                $("form").ajaxSubmit(function (data) {
                    var index = parent.layer.getFrameIndex(window.name);
                    // parent.$('#btn-refresh').click();
                    parent.location.reload();
                    parent.layer.close(index);
                });
            }
            else {
                alert("确认信息");
                return false;
            }
        }
    });
</script>
