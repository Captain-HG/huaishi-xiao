	<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />

	<title></title>
	<meta name="keywords" >
	<meta name="description" >
</head>
<body>
<article class="page-container">
	<div class="Huiform">
		<form class="form form-horizontal" id="form-article-add" action="admin-project-add" th:method="post">

			<!--<div class="row cl">-->
			<!--<label class="form-label col-xs-4 col-sm-2">举办的商家名：</label>-->
			<!--<div class="formControls col-xs-5 col-sm-5">-->
			<!--<input type="text" class="input-text" th:value="${activityVO.provide.pName}" placeholder="" id="pName" name="pName" >-->
			<!--</div>-->
			<!--</div>-->
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>项目名：</label>
				<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">
					<input type="text" class="input-text" placeholder="喜羊羊" name="name" id="nameId"  />
				</div>
			</div>

			<!--<div class="row cl">-->
				<!--<label class="form-label col-xs-4 col-sm-2">账号类别：</label>-->
				<!--<div class="formControls col-xs-4 col-sm-1" style="padding-right: 0px">-->
				<!--</div>-->
				<!--<div class="formControls col-xs-4 col-sm-8" style="padding-left: 0px">-->
					<!--<input type="text" class="input-text" placeholder="" name="userType" id="userTypeId" th:value="${userInfo.userType}" />-->
				<!--</div>-->
			<!--</div>-->
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>创建人：</label>
				<div class="formControls col-xs-4 col-sm-8"> <span class="select-box">
				<select name="createrId" class="select">
					<option th:each="user,interStart:${userList}" th:value="${user.uid}" th:text="${user.name}"></option>
					<!--<option value="enterprise" th:text="科技企业" th:selected="${userInfo.userType eq 'enterprise'}"></option>-->
                    <!--<option value="admin" th:text="管理员" th:selected="${userInfo.userType eq 'admin'}"></option>-->
				</select>
				</span> </div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">参与者选择：</label>
				<div class="formControls col-xs-4 col-sm-8">
					<dl class="permission-list">

						<dd>
							<dl class="cl permission-list2">

								<dd >
									<label class="" th:each="user,interStart:${userList}">
										<input type="checkbox" th:value="${user.uid}" name="userIds"  th:text="${user.name}">
									</label>
								</dd>
							</dl>
						</dd>
					</dl>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">简介：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<textarea name="detail" id="detailId" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入5个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,100)" ></textarea>
					<!--<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>-->
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态：</label>
				<div class="formControls col-xs-8 col-sm-9 skin-minimal">
					<div class="radio-box">
						<input value="1" name="state" type="radio" id="state-1" checked>
						<label for="state-1">启用</label>
					</div>
					<div class="radio-box">
						<input value="0" type="radio" id="state-2" name="state">
						<label for="state-2">禁用</label>
					</div>
				</div>
			</div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
					<button  class="btn btn-primary radius" type="submit" id="btn-edit"><i class="Hui-iconfont">&#xe632;</i> 提交待审核</button>

				</div>
			</div>
		</form>
	</div>
</article>

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>

<script type="text/javascript" th:inline="javascript">

    $('.skin-minimal input').iCheck({
        checkboxClass: 'icheckbox-blue',
        radioClass: 'iradio-blue',
        increaseArea: '20%'
    });

    $("#form-article-add").validate({
        rules:{
            name :{
                required:true,
                minlength:2,
                maxlength:7
            },


        },
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function(form){

                $("form").ajaxSubmit(function (data) {
                    var index = parent.layer.getFrameIndex(window.name);
                    // parent.$('#btn-refresh').click();
                    parent.location.reload();
                    parent.layer.close(index);
                });

        }
    });
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
